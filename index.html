<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body >
    <div class="container mx-auto">
      <div>
        <input type="text" class="inpt bg-white" readonly />
      </div>
      <div class="btns">
        <button class="btn btn1 sp">AC</button>
        <button class="btn btn2 sp">DE</button>
        <button class="btn btn3 sp">.</button>
        <button class="btn btn4 sp">/</button>
      </div>
      <div class="btns">
        <button class="btn btn5">7</button>
        <button class="btn btn6">8</button>
        <button class="btn btn7">6</button>
        <button class="btn btn8 sp">*</button>
      </div>
      <div class="btns">
        <button class="btn btn9">4</button>
        <button class="btn btn10">5</button>
        <button class="btn btn11">6</button>
        <button class="btn btn12 sp">-</button>
      </div>
      <div class="btns">
        <button class="btn btn13">1</button>
        <button class="btn btn14">2</button><button class="btn btn15">3</button>
        <button class="btn btn16 sp">+</button>
      </div>
      <div class="btns">
        <button class="btn btn17">00</button>
        <button class="btn btn118">0</button>
        <button class="btn btn19 sp">=</button>
      </div>
    </div>
    

    <script src="js/app.js"></script>
  </body>
</html>
